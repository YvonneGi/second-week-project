<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Second week project</title>
</head>
<body>
    <div class="jumbotron text-center ">
        <h1>Akan names generator</h1>
       </div>
        
<div class = "container">
        <form class="form-horizontal" >
            <div class="form-group">
              <label class="control-label col-md-6" for="date">Date of birth:</label>
              <div class="col-md-5">
                  <input type="date" class="form-control" id="date" placeholder="Enter date of birth">
                  </div>    
            </div>
            <div class="form-group">
              <label class="control-label col-md-6" for="gender">Gender:</label>
              <div class="col-md-5"> 
                    <select class="form-control" id="gender">
                            <option>select your gender</option>
                            <option id="m">Male</option>
                            <option id="f">Female</option>
                          </select>
            </div>
            </div>
            <div class="form-group"> 
              <div class="col-md-offset-5 col-md-10">
                <button type="submit" class="btn btn-primary" id="submit"
                onclick = "dayOfTheWeek()">Submit</button>
               
                
              </div>
            </div>
          </form><br>
  
          <br><p id="demo"></p>
                         
</div>
<script src="javas/script.js"></script>
</body>
</html>
